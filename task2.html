<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f863ad;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #f3e711;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: max-content;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <a href="https://pics.craiyon.com/2023-07-08/500c53e939f74c1ca6c6ba8c779c1e06.webp" target="_blank">
            <img src="https://pics.craiyon.com/2023-07-08/500c53e939f74c1ca6c6ba8c779c1e06.webp" alt="A beautiful mountain landscape">
        </a>
        <a href="https://pics.craiyon.com/2023-05-23/483968345cc64e189a64e073e37f2fab.webp" target="_blank">
            <img src="https://pics.craiyon.com/2023-05-23/483968345cc64e189a64e073e37f2fab.webp" alt="A peaceful beach at sunset">
        </a>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ4KIaLlbV_oyIySNeAVMhWs_m0XblUNTDNw&s" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ4KIaLlbV_oyIySNeAVMhWs_m0XblUNTDNw&s" alt="A vibrant city skyline at night">
        </a>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlxaBx0_aqQ-9zYqaS4jthEQIj9RWyRtc3Qw&s" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlxaBx0_aqQ-9zYqaS4jthEQIj9RWyRtc3Qw&s" alt="A forest with rays of sunlight">
        </a>
        <a href="https://static.vecteezy.com/system/resources/previews/027/597/943/large_2x/cute-cat-on-road-with-sunset-background-looking-at-wonderful-sunset-silhouette-concept-free-photo.jpg" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/027/597/943/large_2x/cute-cat-on-road-with-sunset-background-looking-at-wonderful-sunset-silhouette-concept-free-photo.jpg" alt="a cute cat on the road">
        </a>
    </div>

</body>
</html>
